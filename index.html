<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>Match Game</title>
</head>
<body>
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./resources/js/match-game.js"></script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>

<div class="container">
  <div class="row">
    <div class="col-md-3 col-sm-12">
      <h1>Match Game</h1>
      <h2>Rules</h2>
      <h3>Click on a card to reveal the number on the other side. Click on a
        second card to try and find a match to the first. If you succeed, the pair will be removed from play. If not, try again!</h3>
        <h2>How To Win</h2>
        <h3>You win when all pairs have been found.</h3>      
    </div>


  </div>
</div>
